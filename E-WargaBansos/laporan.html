<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan â€” E-WargaBantuan</title>

    <style>
        :root {
            --c1: #A8E8F9;
            --c2: #00537A;
            --c3: #013C58;
            --c4: #F5A201;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f7fa;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: var(--c3);
            color: white;
            padding: 24px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 32px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .menu a.active,
        .menu a:hover {
            background: rgba(255, 255, 255, .2);
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 32px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .topbar h1 {
            color: var(--c3);
        }

        .user {
            color: var(--c2);
            font-weight: 600;
        }

        /* CARDS */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .08);
        }

        .card h3 {
            font-size: 15px;
            color: var(--c2);
            margin-bottom: 6px;
        }

        .card .value {
            font-size: 28px;
            font-weight: 800;
            color: var(--c3);
        }

        /* SECTION */
        .section {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .08);
            margin-bottom: 28px;
        }

        .section h3 {
            margin-bottom: 16px;
            color: var(--c3);
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 14px 16px;
            font-size: 14px;
        }

        th {
            background: var(--c3);
            color: white;
            text-align: left;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* ACTION */
        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: var(--c4);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- MAIN -->
    <main class="main">

        <div class="topbar">
            <h1>Laporan Penyaluran Bantuan Sosial</h1>
            <!-- <div class="user">Halo, Admin</div> -->
        </div>

        <!-- SUMMARY -->
        <section class="cards">
            <div class="card">
                <h3>Total Penerima</h3>
               <div class="value" id="total">0</div>
            </div>
            <div class="card">
                <h3>Disalurkan</h3>
                <div class="value" id="disalurkan">0</div>
                </div>
            <div class="card">
                <h3>Diterima</h3>
                <div class="value" id="diterima">0</div>
            </div>
            <div class="card">
                <h3>Persentase Penyaluran</h3>
                <div class="value" id="persentase">0%</div>
            </div>
        </section>

        <!-- CHART -->
        <div class="section">
            <h3>Grafik Status Penyaluran</h3>
            <canvas id="chartStatus" height="100"></canvas>
        </div>

        <!-- TABLE -->
        <div class="section">
            <h3>Rekap Penyaluran Bantuan</h3>
           <table>
            <thead>
                <tr>
                <th>Jenis Bantuan</th>
                <th>Total Penerima</th>
                <th>Disalurkan</th>
                <th>Diterima</th>
                </tr>
            </thead>
            <tbody id="table-bansos"></tbody>
            </table>
        </div>

        <!-- ACTION -->
        <!-- <div class="section">
            <h3>Ekspor Laporan</h3>
            <div class="actions">
                <button class="btn">Export PDF</button>
                <button class="btn">Export Excel</button>
            </div>
        </div> -->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let chart;

fetch('api/penerima/count.php')
  .then(res => res.json())
  .then(data => {

    /* =============================
       CARD SUMMARY
    ============================== */
    document.getElementById('total').innerText      = data.total;
    document.getElementById('disalurkan').innerText = data.disalurkan;
    document.getElementById('diterima').innerText   = data.diterima;
    document.getElementById('persentase').innerText = data.persentase + '%';

    /* =============================
       TABLE BANSOS
    ============================== */
    const tbody = document.getElementById('table-bansos');
    tbody.innerHTML = '';

    let totalDisalurkan = 0;
    let totalDiterima  = 0;

    data.bansos.forEach(row => {
      const diterima = row.total_penerima - row.tersalur;

      totalDisalurkan += Number(row.tersalur);
      totalDiterima  += Number(row.diterima);

      tbody.innerHTML += `
        <tr>
          <td>${row.nama_bansos}</td>
          <td>${row.total_penerima}</td>
          <td>${row.tersalur}</td>
          <td>${row.diterima}</td>
        </tr>
      `;
    });

    /* =============================
       CHART
    ============================== */
    const ctx = document.getElementById('chartStatus');

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Disalurkan', 'Diterima'],
        datasets: [{
          data: [totalDisalurkan, totalDiterima],
          backgroundColor: ['#00537A', '#A8E8F9']
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

  });
</script>


</body>

</html>
